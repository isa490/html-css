<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="carrossel.css">
    <script src="carrossel.js" defer></script>
</head>
<body>
    <section class="carrossel">
        <img id="imagemPrincipal" src="https://i.pinimg.com/736x/47/af/80/47af806c59d2e590afa9743becd6edc3--little-monsters.jpg" alt="Imagem Principal">
        <div class="imagens">
            <img class="imagemCarrossel" src="https://www.dicaspraticas.com.br/wp-content/uploads/2020/09/desenho-do-bob-esponja-para-colorir-simples-e-facil-1.jpg" alt="Imagem 1">
            <img class="imagemCarrossel" src="https://4.bp.blogspot.com/--wMIZ136RZ4/U4kNCUtlOcI/AAAAAAAAgCw/cC6XAt369w4/s1600/five.png" alt="Imagem 2">
            <img class="imagemCarrossel" src="https://boracolorir.com.br/wp-content/uploads/2022/11/desenhos-de-stitch-para-colorir-7.jpg" alt="Imagem 3">
        </div>
    </section>
</body>
</html>
